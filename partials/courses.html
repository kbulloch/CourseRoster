<div ng-show="courses.length">
  <h1>Here be all yo courses</h1>
  <ul>
    <li ng-repeat="item in courses">
      <a ui-sref="courses.students({ courseId:item.id })">{{ item.name }}</a>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Add a course</h3>
  <form ng-submit="CoursesFactory.addCourse()" role="form">
    <div class="form-group">
      <input type="text" ng-model="CoursesFactory.courseName" class="form-control" placeholder="Course Name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div ui-view>

</div>
